<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/popup.css" />
</head>
<body>
    <h1 class="mb-0 font-weight-bold text-white bg-dark p-4">Playback Speed Control</h1>
    
    <div class="text-center mt-3">
        <button type="button" class="btn btn-warning btn-arrow-left" id="decrease-speed-btn">
            <i class="bi bi-arrow-left-square"></i>
        </button>
        <span class="mx-3"></span>
        <button type="button" class="btn btn-success btn-arrow-right" id="increase-speed-btn">
            <i class="bi bi-arrow-right-square"></i>
        </button>
    </div>

    <p class="text-center mt-3 font-weight-bold text-uppercase text-white bg-dark p-2">
        Current Speed: <span id="current-speed">1x</span>
    </p>

    <div class="text-center mt-4 mb-3">
        <button type="button" class="btn btn-primary btn-lg" id="summarize-btn">
            <i class="bi bi-file-text"></i> Summarize
        </button>
    </div>

    <div class="text-center mt-3">
        <button type="button" class="btn btn-link" id="options-btn">
            Configure API Key
        </button>
    </div>

    <div class="text-center mt-3">
        <div class="bg-light p-3 rounded">
            <p class="mb-2">Speech Rate: <span id="speech-rate">2.5x</span></p>
            <button type="button" class="btn btn-sm btn-info mr-2" id="decrease-speech-btn">
                <i class="bi bi-dash-circle"></i> Slower
            </button>
            <button type="button" class="btn btn-sm btn-info" id="increase-speech-btn">
                <i class="bi bi-plus-circle"></i> Faster
            </button>
        </div>
    </div>

    <script src="../js/popup.js" type="module"></script>
    <!--<script src="../js/config/constants.js" type="module"></script>-->
    <!--<script src="../js/managers/StateManager.js" type="module"></script>-->
    <!--<script src="../js/managers/SpeechManager.js" type="module"></script>-->
    <!--<script src="../js/managers/VideoManager.js" type="module"></script>-->
    <!--<script src="../js/managers/SummaryManager.js" type="module"></script>-->
</body>
</html>
